application.title=java-mat-engine-client
application.vendor=sam
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/java-mat-engine-client.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-codec-1.2.jar=../lib/commons-codec-1.2.jar
file.reference.commons-httpclient-3.1.jar=../lib/commons-httpclient-3.1.jar
file.reference.commons-logging-1.1.jar=../lib/commons-logging-1.1.jar
file.reference.jackson-core-lgpl-1.4.3.jar=../lib/jackson-core-lgpl-1.4.3.jar
file.reference.jackson-mapper-lgpl-1.4.3.jar=../lib/jackson-mapper-lgpl-1.4.3.jar
file.reference.java-src=../src
file.reference.java-test=../test
includes=**/org/mitre/mat/engineclient/**
jar.compress=false
javac.classpath=\
    ${reference.java-mat-core.jar}:\
    ${file.reference.commons-httpclient-3.1.jar}:\
    ${file.reference.commons-codec-1.2.jar}:\
    ${file.reference.commons-logging-1.1.jar}:\
    ${file.reference.jackson-core-lgpl-1.4.3.jar}:\
    ${file.reference.jackson-mapper-lgpl-1.4.3.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=org.mitre.mat.engineclient.MATCgiClientDemo
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.java-mat-core=../java-mat-core
reference.java-mat-core.jar=${project.java-mat-core}/dist/java-mat-core.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.src.dir=${file.reference.java-src}
test.test.dir=${file.reference.java-test}
